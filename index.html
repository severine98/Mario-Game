<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   	
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="app.js" async defer></script>
</head>

<body>

    <section id="border">
        <div id="mario"><img src="./mario.png" alt="mario"></div>
    </section>

    <section id="section-2">
        <article>
            <img id="supermario" src="./supermario.png" alt="supermario" style="width: 350px;">
        </article>

        <article>
            <h1 id="timer" style="font-size: 2em;"><time>00:00:00</time></h1>
            <h2>You have collected <span id="currentScore">0</span> coins!!</h2>
            <h2>Your best time is <span>...</span></h2>
        </article>

        <article id="mushroom">
            <p>Click on this mushroom to restart!!!</p>
            <img id="restart" src="./mushroom.png" alt="mushroom">
        </article>
    </section>

</body>

</html>
